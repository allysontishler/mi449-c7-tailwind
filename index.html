<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .user-profile {
            width: 30px;
            height: 30px;
            background-color: #2d3748; /* Dark grey */
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .likes-views {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        .likes-views img {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-white">

<div class="flex justify-between items-center px-6 py-4">
    <div>
        <button class="border border-gray-400 rounded-full px-4 py-2 text-black flex items-center">
            Popular <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7l3-3 3 3m0 6l-3 3-3-3" />
            </svg>
        </button>
    </div>
    <nav class="flex items-center space-x-6 flex-1 justify-center m1-4 !important">
      <a href="#" class="font-bold text-black hover:bg-gray-200 px-4 py-2 rounded-lg">Discover</a>
      <a href="#" class="font-bold text-black hover:bg-gray-200 px-4 py-2 rounded-lg">Animation</a>
      <a href="#" class="font-bold text-black hover:bg-gray-200 px-4 py-2 rounded-lg">Branding</a>
      <a href="#" class="font-bold text-black hover:bg-gray-200 px-4 py-2 rounded-lg">Illustration</a>
      <a href="#" class="font-bold text-black hover:bg-gray-200 px-4 py-2 rounded-lg">Mobile</a>
      <a href="#" class="font-bold text-black hover:bg-gray-200 px-4 py-2 rounded-lg flex items-center">
          Print &gt;
      </a>
    </nav>
    <div>
        <button class="border border-gray-400 rounded-full px-4 py-2 flex items-center">
            <img src="images/filter-icon2.png" alt="Filter Icon" class="w-4 h-4 mr-1">
            Filters
        </button>
    </div>
</div>

<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-3 gap-8">
      <!-- Image 1 -->
      <div class="relative">
          <img src="images/image1.jpeg" alt="Image 1">
          <div class="absolute bottom--4 left-0 flex items-center">
              <div class="user-profile w-3 h-3"></div>
              <div class="flex items-center ml-2"> <!-- Added flex and ml-2 classes -->
                  <p class="text-sm">Siege Media</p>
                  <div class="bg-gray-200 rounded-md px-2 py-1 ml-2 text-xs text-white font-bold">TEAM</div> <!-- Added ml-2 class -->
              </div>
          </div>
          <div class="absolute bottom--4 right-0 likes-views">
              <img src="images/heart-icon.png" alt="Likes">
              <p>193</p>
              <img src="images/views-icon.webp" alt="Views" class="ml-2">
              <p>67.4k</p>
          </div>
      </div>


        <!-- Image 2 -->
        <div class="relative">
          <img src="images/image2.jpeg" alt="Image 2">
          <div class="absolute bottom--4 left-0 flex items-center">
              <div class="user-profile w-3 h-3"></div>
              <div class="flex items-center m1-2">
                  <p class="text-sm">Orman Clark</p>
                  <div class="bg-gray-200 rounded-md px-2 py-1 ml-2 text-xs text-white font-bold">PRO</div>
              </div>
          </div>
          <div class="absolute bottom--4 right-0 likes-views">
              <img src="images/heart-icon.png" alt="Likes">
              <p>98</p>
              <img src="images/views-icon.webp" alt="Views" class="ml-2">
              <p>24.2k</p>
          </div>
        </div>

        <!-- Image 3 -->
        <div class="relative">
          <img src="images/image3.jpeg" alt="Image 3">
          <div class="absolute bottom--4 left-0 flex items-center">
              <div class="user-profile w-3 h-3"></div>
              <div>
                  <p class="text-sm">Jordon Cheung</p>
              </div>
          </div>
          <div class="absolute bottom--4 right-0 likes-views">
              <img src="images/heart-icon.png" alt="Likes">
              <p>176</p>
              <img src="images/views-icon.webp" alt="Views" class="ml-2">
              <p>57.1k</p>
          </div>
        </div>

        <!-- Image 4 -->
        <div class="relative">
          <img src="images/image6.jpeg" alt="Image 6">
          <div class="absolute bottom--4 left-0 flex items-center">
              <div class="user-profile w-3 h-3"></div>
              <div class="flex items-center ml-2">
                  <p class="text-sm">Ramy Wafaa</p>
                  <div class="bg-gray-200 rounded-md px-2 py-1 ml-2 text-xs text-white font-bold">PRO</div>
              </div>
          </div>
          <div class="absolute bottom--4 right-0 likes-views">
              <img src="images/heart-icon.png" alt="Likes">
              <p>513</p>
              <img src="images/views-icon.webp" alt="Views" class="ml-2">
              <p>143k</p>
          </div>
        </div>

        <!-- Image 5 -->
        <div class="relative">
          <img src="images/image5.jpeg" alt="Image 5">
          <div class="absolute bottom--4 right-0 likes-views flex items-center">
              <p class="text-gray-500">Hide ads</p>
              <div class="h-1 w-1 bg-gray-500 rounded-full mx-2"></div> <!-- Mini circle divider -->
              <p class="text-gray-500">Advertise</p>
          </div>
      </div>

        <!-- Image 6 -->
        <div class="relative">
          <img src="images/image4.jpeg" alt="Image 4">
          <div class="absolute bottom--4 left-0 flex items-center">
              <div class="user-profile w-3 h-3"></div>
              <div class="flex items-center ml-2">
                  <p class="text-sm">Aldo Crusher</p>
                  <div class="bg-gray-200 rounded-md px-2 py-1 ml-2 text-xs text-white font-bold">PRO</div>
              </div>
          </div>
          <div class="absolute bottom--4 right-0 likes-views">
              <img src="images/heart-icon.png" alt="Likes">
              <p>65</p>
              <img src="images/views-icon.webp" alt="Views" class="ml-2">
              <p>6.7k</p>
          </div>
        </div>
    </div>
</div>

</body>
</html>
